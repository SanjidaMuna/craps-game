        <meta name="description" content="The Craps game, built as the part of Assignment #2 by Vimal Atreya Ramaka" />
        
        <meta name="keywords" content="craps game, IT 205, UPEI, web development course, information technology, it courses at upei, upei csit, vimal" />

        <link href="res/css/style.css" rel="stylesheet" type="text/css">

    <body>
        
        
        
        <div id="main">
            
            
            
            <!-- Header -->
            
            
            
            <header class="choice-header">
                
                
                
                <h1 class="icon-label">Craps (Game) </br> <span id="notice">Roll the dice to start playing!</span></h1>
                
            </header>
            
            <img id="divider-top" src="res/i/dividertop.png">
            
            
            
            <!-- Play Now-->
            
            
            
            <div class="choice-panel">
                
                
                
                <!-- Game -->
                
                
                
                <div id="description">
                    
                    
                    
                    <label for="hDie1">Die 1 </label><span id="hDie1"><img src="res/i/blank.png" align="middle" /></span>
                    
                    <label for="hDie2" style="margin-left:70px;">Die 2 </label><span id="hDie2"><img src="res/i/blank.png" align="middle" /></span>
                    
                    <label for="hSum" style="margin-left:70px;">Sum&nbsp;&rsaquo;&nbsp;
                        
                        <input id="hSum" type = "text" style="border:none;" size="12" disabled="disabled" />
                        
                        
                        
                        <strong><span id="showPoint" style="color:black;"></span></strong> 
                        
                        <input id="hPoint" type = "text" size="4" style="border:none;" disabled="disabled" />
                        
                        
                        
                        <br /><br />
                        
                        
                        
                    </div>
                        
                        
                        
                        <div class="left-button">
                            
                            <button id="replay" style="visibility:hidden;" class="big-button" type="button" onClick="playAgain()">Play Again?</button>
                            
                            <br /><button id="rollButton" class="big-button" type="button" onClick="crap()">Roll the Dice!</button><br />
                            
                            <span id="rollCounter">++<span id="hRollCount"/>0</span></span>
                            
                        </div> 
                        
                        
                        
                    </div>                        
                        
                        
                        
                        <!-- Rules -->
                        
                        <img id="divider-bottom" src="res/i/dividerbottom.png">
                        
                        <strong>Rules:</strong><br /><br />
                        
                        <div class="description"><span><strong>Win &nbsp;&nbsp;&nbsp;&rsaquo;&nbsp; </strong> 7 or 11 on the first roll or continue to roll until the point is reached.</span><br />
                            
                            <span><strong>Lose &nbsp;&nbsp;&rsaquo;&nbsp; </strong> 2, 3 or 12 on the first throw. Or by rolling a 7 before making the point.</span><br />
                            
                            <span><strong>Point &nbsp;&rsaquo;&nbsp; </strong> 4, 5, 6, 8, 9 or 10 on first throw.</span>
                            
                        </div>
                        
                        
                        
                        <!-- Footer -->
                        
                        
                        
                       
                        
                        
                        
                    </div>
